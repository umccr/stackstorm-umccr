---
name: on_checksum_success_bcl2fastq
pack: umccr
description: Rule to act on umccr.checksum trigger instances
enabled: false

trigger:
  type: umccr.checksum

criteria:
  trigger.status:
    pattern: "done"
    type: "equals"
  trigger.usecase:
    type: "equals"
    pattern: "bcl2fastq"

action:
  ref: umccr.bcl2fastq_checksums
  parameters:
    runfolder_name: "{{ trigger.runfolder_name }}"
