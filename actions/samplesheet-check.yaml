---
name: samplesheet_check
pack: umccr
description: "Action check whether a sample sheet fulfils the requirements of the automatic pipeline."
enabled: false
runner_type: "remote-shell-cmd"
entry_point: ''
notify:
  on-failure:
    routes:
    - umccr_slack
    message: "*Fail*ed to launch samplesheet check for *{{ action_parameters.runfolder_name }}*."
  on-success:
    routes:
    - umccr_slack
    message: "*Success*fully launched samplesheet check for *{{ action_parameters.runfolder_name }}*."
parameters:
  runfolder_name:
    description: "The name (not full path) of the runfolder."
    required: true
    type: string
  samplesheet_name:
    description: "The name of the samplesheet."
    required: false
    type: string
    default: "SampleSheet.csv"
  hosts:
    description: "The remote host where to run the remote-shell-cmd."
    immutable: true
    default: "{{ st2kv.system.novastor.ssh.host }}"
  port:
    type: 'integer'
    description: "The ssh port for connecting to the remote host."
    default: "{{ st2kv.system.novastor.ssh.port | int }}"
  username:
    description: "The ssh user name."
    immutable: true
    default: "{{ st2kv.system.novastor.ssh.user }}"
  private_key:
    description: "The private key to use for ssh."
    immutable: true
    default: "{{ st2kv.system.novastor.ssh.key.path }}"
  cmd:
    description: "The command to run on the remote host."
    immutable: true
    default: "conda activate pipeline && DEPLOY_ENV={{ st2kv.system.deploy.env }} python {{ st2kv.system.samplesheet.check.script }} {{ st2kv.system.runfolder.base.path }}/{{ runfolder_name }}/{{ samplesheet_name }} {{ runfolder_name }} {{ st2kv.system.api.key.webhook }}"
  sudo:
    immutable: true
