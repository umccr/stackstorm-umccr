---
name: bcl2fastq_start
pack: umccr
description: Action to start the bcl2fastq conversion.
enabled: false
runner_type: "remote-shell-cmd"
entry_point: ''
parameters:
  runfolder_name:
    description: "The name (not full path) of the runfolder to convert."
    required: true
    type: string
  output_dir:
    description: "The bcl2fastq output directory."
    required: true
    type: string
    default: '/storage/shared/bcl2fastq_output/{{ runfolder_name }}'
  extra_params:
    description: "Additional bcl2fastq parameters."
    required: false
    type: string
  hosts:
    description: "The remote host where to run the remote-shell-cmd."
    immutable: true
    default: 172.19.0.1
  port:
    description: "The ssh port for connecting to the remote host."
    immutable: true
    default: 2222
  username:
    description: "The ssh user name."
    immutable: true
    default: 'limsadmin'
  private_key:
    description: "The private key to use for ssh."
    immutable: true
    default: '/home/stanley/.ssh/stanley_rsa'
  cmd:
    description: "The command to run on the remote host."
    immutable: true
    default: "nohup /opt/arteria/run-bcl2fastq.sh -R /storage/shared/raw/Baymax/{{ runfolder_name }} -n {{ runfolder_name }} -o {{ output_dir }} -k {{ st2kv.system.api.key.webhook }} {% if extra_params %}{{ extra_params }}{% endif %} &"
  sudo:
    immutable: true
