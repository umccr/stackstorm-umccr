---
name: bcl2fastq_start
pack: umccr
description: Action to execute arbitrary linux command remotely.
enabled: false
entry_point: ''
notify:
  on-complete:
    message: "bcl2fastq conversion submitted!"
    routes:
      - "umccr_slack"
parameters:
  runfolder:
    required: true
    type: string
    description: The runfolder (full path) to convert
  output_dir:
    required: true
    type: string
    description: The output directory of the conversion
  hosts:
    immutable: true
    default: 172.19.0.1
  port:
    immutable: true
    default: 2222
  username:
    immutable: true
    default: 'limsadmin'
  private_key:
    immutable: true
    default: '/home/stanley/.ssh/stanley_rsa'
  cmd:
    immutable: true
    default: "nohup /opt/arteria/run-bcl2fastq.sh -R {{runfolder}} -o {{output_dir}} -k {{st2kv.system.api.key.webhook}} &"
  sudo:
    immutable: true
runner_type: "remote-shell-cmd"
