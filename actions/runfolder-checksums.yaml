---
name: runfolder_checksums
pack: umccr
description: "Create checksums for the runfolder data."
enabled: true
runner_type: "remote-shell-cmd"
entry_point: ''
notify:
  on-failure:
    routes:
    - umccr_slack
    message: "*Failure* to launch runfolder checksum creation for *{{ action_parameters.runfolder_name }}*."
  on-success:
    routes:
    - umccr_slack
    message: "*Success* launching runfolder checksum creation for *{{ action_parameters.runfolder_name }}*."
parameters:
  runfolder_name:
    description: "The name (not full path) of the runfolder."
    required: true
    type: string
  runfolder_base_path:
    description: "Runfolder base path"
    immutable: true
    default: "{{ st2kv.system.runfolder.base.path }}"
  hosts:
    description: "The remote host where to run the remote-shell-cmd."
    immutable: true
    default: "{{ st2kv.system.novastor.ssh.host }}"
  port:
    description: "The ssh port for connecting to the remote host."
    default: "{{ st2kv.system.novastor.ssh.port | int }}"
    type: 'integer'
  username:
    description: "The ssh user name."
    immutable: true
    default: "{{ st2kv.system.novastor.ssh.user }}"
  private_key:
    description: "The private key to use for ssh."
    immutable: true
    default: "{{ st2kv.system.novastor.ssh.key.path }}"
  timeout:
    default: 1800
  cmd:
    description: "The command to run on the remote host."
    immutable: true
    default: "DEPLOY_ENV={{ st2kv.system.deploy.env }} nohup {{ st2kv.system.checksum.script }} runfolder {{ runfolder_base_path }}/{{ runfolder_name }} {{ runfolder_name }} {{ st2kv.system.api.key.webhook }} &"
  sudo:
    immutable: true
