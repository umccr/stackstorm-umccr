---
name: "sync2hpc"
pack: "umccr"
description: "Rsync a dataset to the HPC."
action_ref: "umccr.incoming_wf"
ack:
  format: "Transferring data to {{ execution.parameters.destination }}..."
  append_url: true
formats:
  - display: "sync <runfolder name> [to [NCI|SPARTAN]]"
    representation:
      - "sync {{ runfolder_name }} (to {{ destination }})? {{ workflow='umccr.incoming_wf.transfer'}}"
