---
name: "sync2spartan"
pack: "umccr"
description: "Start the rsync of a runfolder."
action_ref: "umccr.sync2hpc"
ack:
  format: "Transferring {{execution.parameters.runfolder}} to Spartan..."
  append_url: true
formats:
  - display: "sync <runfolder> to Spartan"
    representation:
      - "sync {{runfolder}} to Spartan {{dest_host='spartan.hpc.unimelb.edu.au'}} {{dest_path='/data/cephfs/punim0010/data/Pipeline/'}} {{rsync_ssh_user='brainstorm'}}"
