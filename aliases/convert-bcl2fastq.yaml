---
name: "convert_bcl2fastq"
pack: "umccr"
description: "Start the conversion of a runfolder."
action_ref: "umccr.bcl2fastq_start"
ack:
  format: "Starting conversion of {{runfolder}}"
  append_url: false
formats:
  - display: "convert runfolder <runfolder-path>"
    representation:
      - "convert runfolder {{runfolder}}( into {{output_dir='/storage/shared/bcl2fastq_output'}})?"
